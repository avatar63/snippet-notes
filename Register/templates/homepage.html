{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'stylesheet.css' %}">
    </head>
    <body>
        
            <div class="Top">
                <div id="logo">
                    <a href="/Register/home"><img src="{% static 'images/Logo.svg' %}"></a>
                </div>
                <div id="navbar_top">
                    <ul id = "nav_items">
                        <!-- <li><a href="/Register/home">Home</a></li> -->
                        <li><a href="/Register/profile">Profile</a></li>
                        <li><a href="/Register/newpost">Post</a></li>
                    </ul>

                </div>
            </div>

            <div class="Daddy_Container">
                <div class="Main_Container_pf">
                    <div>
                        <h2>"{{ log_name }}"</h2>
                    </div>
                        
                    <div>
                        <h3> About </h3><br>
                        <p>{{about}}</p> <!-- Max Char count: 200 -->
                    </div>
                   
            </div>
            <hr style="margin: 2% 10%;">
            
                <div id="title">
                <h2>Notepad</h2>
                </div>
                   
            <div class="posts">
                
                
                    {% for x in posts %}
                <table border="0">
                    <tr class="posthead">
                        <th>Title: {{ x.title }}</th>
                        <th>Category: {{ x.category }}</th>
                    </tr>
                    <tr class="postdata">
                        <td colspan="2" id="data"> {{ x.pdata }}
                            </td>
                        <!-- Max Char count: Unlimited -->
                    <tr><td><a href="delete/{{ x.id }}" style="font-size: smaller;">delete </a></td></tr>
                    <tr><td><a href="edit/{{ x.id }}" style="font-size: smaller;" >edit </a></td></tr>
                    </tr>
                </table>
                    
                
                <hr style="margin: 2% 15%;">
                {% endfor %}
            </div>
            </div>
    </body>
</html>
